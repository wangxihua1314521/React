<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="./css/swiper.css"/>
		<script src="./libs/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./libs/react.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./libs/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../src/components/styles.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#app{
				width: 100%;

			}
		</style>

	<body>
		<div id="app">
			
		</div>
		<script type="text/javascript">
			function size(){
				document.documentElement.style.fontSize = document.documentElement.clientWidth/6.4 + 'px';
			}
			+function(){
				size();
			}();
			window.addEventListener('resize',function(){
				size();
			})
			var swiper;
		</script>
		<script src="./libs/swiper.js" type="text/javascript" charset="utf-8"></script>
		<script src="./bundle.js" type="text/javascript" charset="utf-8"></script>
	</body>
